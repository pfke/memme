apply plugin: 'scala'

dependencies {
  compile group: 'junit', name: 'junit', version: '4.12'
  compile group: 'org.mockito', name: 'mockito-core', version: '2.20.0'
  compile group: 'org.scalatest', name: "scalatest_$scalaV", version: scalaTestV
  compile group: 'com.typesafe.akka', name: "akka-testkit_$scalaV", version: akkaV
}
