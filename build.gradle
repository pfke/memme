ext {
    scalaV = '2.12'
    scalaReleaseV = scalaV + '.6'
    akkaV = "2.5.14"
    scalaTestV = "3.0.3"
}

allprojects {
    tasks.withType(JavaCompile) {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
}

subprojects {
    apply plugin: 'scala'

    dependencies {
        // Use Scala in our library project
        compile group: 'org.scala-lang', name: 'scala-library', version: scalaReleaseV

        // Use Scalatest for testing our library
        testCompile 'junit:junit:4.12'
        testCompile group: 'org.scalatest', name: "scalatest_$scalaV", version: '3.0.5'
    }

    // In this section you declare where to find the dependencies of your project
    repositories {
        mavenCentral()
        // Use jcenter for resolving your dependencies.
        // You can declare any Maven/Ivy/file repository here.
        jcenter()
    }

    compileScala {
        scalaCompileOptions.additionalParameters = [
                '-feature',
                '-language:existentials,reflectiveCalls,postfixOps,implicitConversions',
                '-unchecked',
                '-deprecation',
                '-encoding', 'utf8',
                '-Ywarn-adapted-args'
        ]
    }
}
